<p>view-post works!</p>

<div class="mb-4 p-8 flex items-center justify-center">
    <p-card [style]="{ width: '25rem', overflow: 'hidden' }">
        <ng-template #header>
             <!-- display images -->
             <p-galleria [value]="images" [numVisible]="5" 
                         [circular]="true" [showItemNavigators]="true" 
                         [showThumbnails]="false" [showIndicators]="false" 
                         [containerStyle]="{ 'max-width': '640px' }">
                 <ng-template #item let-item>
                     <img [src]="item.src" style="width: 100%; display: block;" />
                 </ng-template>
             </p-galleria>
        </ng-template>
        <ng-template #title>
            <div style="display: flex; align-items: center;">
                <span style="flex-grow: 1;">{{showPost.name}} </span>
                <!-- bookmark -->
                 @if (isSaved) {
                    <!-- <img style="cursor: pointer; width: 20px;" (click)="bookmark()" src="/bookmark-svgrepo-com.svg"> -->
                    <svg (click)="unsave()" width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#f43f5e"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M5 6c0-1.4 0-2.1.272-2.635a2.5 2.5 0 0 1 1.093-1.093C6.9 2 7.6 2 9 2h6c1.4 0 2.1 0 2.635.272a2.5 2.5 0 0 1 1.092 1.093C19 3.9 19 4.6 19 6v13.208c0 1.056 0 1.583-.217 1.856a1 1 0 0 1-.778.378c-.349.002-.764-.324-1.593-.976L12 17l-4.411 3.466c-.83.652-1.245.978-1.594.976a1 1 0 0 1-.778-.378C5 20.791 5 20.264 5 19.208V6z" fill="#f43f5e"></path></g></svg>
                 }
                 @else {
                    <img style="cursor: pointer; width: 25px;" (click)="save()" src="/bookmark-plus-svgrepo-com.svg">
                 }
            </div>
        </ng-template>
        <ng-template #subtitle> {{showPost.address}} <br> {{showPost.area}}</ng-template>
        <p-rating [ngModel]="showPost.rating" [readonly]="true" />
        <!-- to change to username -->
        <p>User says:</p>
        <p>
            {{showPost.review}}
        </p>
        <ng-template #footer>
            <div class="flex gap-4 mt-1">
                <p-button label="Cancel" severity="secondary" class="w-full" [outlined]="true" styleClass="w-full" />
                <p-button label="Save" class="w-full" styleClass="w-full" />
            </div>
            <div style="display: flex; justify-content: flex-end;">
                <img style="cursor: pointer; width: 20px; margin-left: 8px;" (click)="editPost()" src="/edit-icon.svg">
              </div>
        </ng-template>
    </p-card>
</div>
