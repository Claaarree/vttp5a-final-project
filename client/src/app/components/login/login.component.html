<p>login works!</p>

<div class="flex justify-content-center">
    <p-card header="Login">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="field">
                <p-floatlabel variant="on">
                    <input pInputText id="email" formControlName="email" autocomplete="off" />
                    <label for="email">Email</label>
                </p-floatlabel>
            </div>
            <div class="field">
                <p-floatlabel variant="on">
                    <input pInputText id="password" formControlName="password" autocomplete="off" />
                    <label for="password">Password</label>
                </p-floatlabel>
            </div>
            <div>
                <p-button size="small" type="submit" label="Submit" />
            </div>
        </form>
    </p-card>
</div>
