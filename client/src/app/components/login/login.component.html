

<div class="flex justify-content-center">
    <p-card header="Login" [style]="{ width: '25rem', overflow: 'hidden' }">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="field">
                <p-floatlabel variant="on">
                    <input pInputText class="w-full" id="email" formControlName="email" autocomplete="off" />
                    <label for="email">Email</label>
                </p-floatlabel>
            </div>
            <div class="field">
                <p-floatlabel variant="on">
                    <p-password inputId="password" [fluid]="true" [toggleMask]="true" class="w-full" id="password" formControlName="password" [feedback]="false" />
                    <label for="password">Password</label>
                </p-floatlabel>
            </div>
            <div>
                <p-button [disabled]="loginForm.invalid" type="submit" label="Sign in" />
            </div>
        </form>
        <div>
            <p id="signup" (click)="goToSignUp()">Don't have an account? Sign up here!</p>
        </div>
    </p-card>
</div>
