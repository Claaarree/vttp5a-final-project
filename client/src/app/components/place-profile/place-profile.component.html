<div class="card">
  <p-splitter [style]="{ height: '300px' }" styleClass="mb-3">
      <ng-template #panel>
        <p-scroll-panel [style]="{ width: '100%', height: '100%' }">
          <div class="flex items-center justify-center h-full flex-column">
            <h1 class="mb-1">{{place.name}}</h1>
            <p-divider/>
            <h3 class="mb-1">{{place.address}}</h3>
            <h3 class="mt-0">{{place.area}}</h3>
            <div class="flex align-items-center">
              <p-rating ngModel="{{place.averageRating}}" [readonly]="true" />
              <span class="ml-2">{{place.averageRating}}</span>
            </div>
            <p>Review Count: {{place.postCount}}</p>
          </div>
        </p-scroll-panel>
      </ng-template>
      <ng-template #panel>
          <div class="flex items-center justify-center h-full">
            <img [src]="mapUrl" style="width: 100%; height: 100%;">
          </div>
      </ng-template>
  </p-splitter>
</div>

<div class="grid">
  @if (posts.length === 1) {
    <div class="col-12 flex justify-content-center">
      <app-post-summary [post]="posts[0]"></app-post-summary>
    </div>
  } @else {
    @for (post of posts; track $index) {
      <div class="col-12 md:col-6">
        <app-post-summary [post]="post"></app-post-summary>
      </div>
    }
  }
</div>
